<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Car Details</title>
</head>
<body>
    <div class="car-details">
        <img class="car-image" src="car.jpg" alt="Car Image">
        <div class="car-info">
            <h1>2023 Model XYZ Car</h1>
            <p><strong>Make:</strong> XYZ Motors</p>
            <p><strong>Model:</strong> XYZ-123</p>
            <p><strong>Year:</strong> 2023</p>
            <p><strong>Color:</strong> Silver</p>
            <p><strong>Price:</strong> $30,000</p>
        </div>
        <div class="car-description">
            <h2>Description</h2>
            <p>This 2023 Model XYZ Car is a stylish and reliable vehicle that offers advanced features...</p>
        </div>
    </div>
</body>
</html>
